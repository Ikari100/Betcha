<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de partie</title>
</head>
<body>
    <center>
        <h2>Création de la partie</h2>
        <form action="/Creation_Partie" method="post">
            <br>
            <div>
                <label>Nom de la partie :</label>
                <input type="text" id="game" name="game_name">
            </div>
            <br>
            <div>
                <label>Adversaire :</label>
                <input type="text" id="name" name="login_name">
            </div>
            <br>
            <div>
                <label>état :</label>
                <select id="cb_etat" name="cb_etat">
                    <option value="Pas encore commencé">Pas encore commencé</option>
                    <option value="En cours">En cours</option>
                    <option value="Fini">Fini</option>
                </select>
            </div>
            <br>
            <br>
            <input type="submit" value="Crée la partie">
            <input type="reset" value="Annuler">
        </form>
        <br>        
    </center>
</body>
</html>
